{% extends 'Help/base.html' %}

{% block title %}Видалити сервіс{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-danger text-white">
            <h5><i class="fas fa-exclamation-triangle"></i> Підтвердження видалення</h5>
        </div>
        <div class="card-body">
            <p>Ви впевнені, що хочете видалити сервіс <strong>{{ object.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'payment_service_list' %}" class="btn btn-secondary">Скасувати</a>
                <button type="submit" class="btn btn-danger">Видалити</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
